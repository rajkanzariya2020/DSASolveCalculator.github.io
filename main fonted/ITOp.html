<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Stack</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 10px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #e94560;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 90%;
            margin: auto;
        }

        .button {
            background: linear-gradient(45deg, #6a0572, #a83279);
            border: none;
            border-radius: 12px;
            padding: 15px;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #a83279, #6a0572);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .buttons {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }

            .button {
                font-size: 0.9rem;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
            }

            .button {
                font-size: 0.8rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>infix to postfix</h1>
        <div class="buttons">
            <button class="button" onclick="window.location.href='infix to posr .html';">Infix to Postfix</button>
            <button class="button" onclick="window.location.href='evaluion.html';">Infix to Postfix Converter & Evaluator</button>
           
        </div>
    </div>
</body>
</html>
